<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input id="myInput" type="" name="">
    <button onclick="focusMethod();" >test</button>
    <script type="text/javascript">
        alert(document.hasFocus());
        var focusMethod = function () {
            document.getElementById("myInput").focus();
            alert(document.hasFocus());
        }
    </script>
</body>
</html>
