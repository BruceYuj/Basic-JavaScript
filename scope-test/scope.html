<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test javascript scope</title>
</head>
<body>
    <input id="button1" type="button" name="a1" value="button1">
    <script type="text/javascript">
        function func1 (arguments) { // 如果形式参数有arguments，会覆盖built-in的声明
            // var this; // 会报syntaxError
            // var arguments; // variable declaration优先级比built-in arguments低
            console.log(this);
            console.log(arguments);
        }
        document.getElementById("button1").addEventListener("click", func1, false);
    </script>
</body>

</html>
